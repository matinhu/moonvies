<div class="cdk-virtual-scroll-data-source">
  <cdk-virtual-scroll-viewport
    orientation="horizontal"
    itemSize="200"
    class="viewport"
    style="overflow-y: hidden !important"
  >
    <div *cdkVirtualFor="let filme of filmes" class="item oh">
      <app-item-filme
        [id]="'R' + filme.id"
        [filme]="filme"
        (click)="clickSelecao(filme)"
      >
      </app-item-filme>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
