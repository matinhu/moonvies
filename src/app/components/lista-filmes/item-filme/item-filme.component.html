<mat-card class="mr ml movieCard">
  <img
    mat-card-image
    [src]="imgPath + filme?.poster_path"
    [matTooltip]="filme?.title"
  />
  <mat-card-content class="movieInfo">
    <div class="vgroup">
      <span class="rating">
        <mat-progress-spinner
          class="example-margin"
          mode="determinate"
          [value]="filme?.vote_average"
        >
        </mat-progress-spinner>
      </span>
      <span class="movieName">{{ filme?.original_title }}</span>
      <span class="movieDate">{{
        filme?.release_date | date: "dd/MM/yyyy"
      }}</span>
    </div>
  </mat-card-content>
</mat-card>
