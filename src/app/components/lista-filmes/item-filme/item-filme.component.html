<mat-card class="mr ml movieCard">
  <img
    mat-card-image
    [src]="imgPath + filme?.poster_path"
    [matTooltip]="filme?.title"
  />
</mat-card>
<app-rating [filme]="filme" [type]="'default'"></app-rating>
<div class="vgroup movieInfo">
  <span class="movieName">{{ filme?.title }}</span>
  <span class="movieDate">{{ filme?.release_date | date: 'longDate' }}</span>
</div>
